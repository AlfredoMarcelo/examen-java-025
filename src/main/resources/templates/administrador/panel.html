<!DOCTYPE html>
<html>
<head data-th-replace="component/componentes :: _head(~{::title})">
<meta charset="UTF-8">
<title>Panel administrador</title>
</head>
<body class="bg-dark">
	<nav data-th-replace="component/componentes :: _navbar"></nav>
		<div class="col my-5"><span>-</span></div>
	<div class="container bg-dark rounded">
		<div class="row">
			<div class="col text-center">
				<p class="text-white fs-2">Panel Administrador</p>
				<table class="table table-dark table-hover">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Descripcion</th>
							<th scope="col">contenido</th>
							<th scope="col">Inicio</th>
							<th scope="col">Termino</th>
							<th scope="col">Cupos</th>
							<th scope="col">Acciones</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="curso : ${cursos}">
							<th scope="col" th:text="${curso.id}"></th>
							<td th:text="${curso.nombre}"></td>
							<td th:text="${curso.descripcion}"></td>
							<td th:text="${curso.contenido}"></td>
							<td th:text="${curso.fechaInicio}"></td>
							<td th:text="${curso.fechaTermino}"></td>
							<td th:text="${curso.cupos}"></td>
							<td>
								<a th:href="@{/curso/editar/{id}(id=${curso.id})}" class="btn btn-warning mb-2">Editar</a>
								<a th:href="@{/curso/eliminar/{id}(id=${curso.id})}" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<a class="btn btn-outline-danger" th:href="@{/}">Volver</a>
				<a class="btn btn-success" th:href="@{/curso/formulario}">Crear curso</a>
			</div>
		</div>
	</div>
	<div class="col my-5"><span>-</span></div>
		<div class="col my-5"><span>-</span></div>
	<footer data-th-replace="component/componentes :: _footer"></footer>
	<script data-th-replace="component/componentes :: _script"></script>
</body>
</html>
