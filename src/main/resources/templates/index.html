<!DOCTYPE html>
<html>
<head data-th-replace="component/componentes :: _head(~{::title})">
<meta charset="UTF-8">
<title>Inicio</title>
</head>
<body>
	<nav data-th-replace="component/componentes :: _navbar"></nav>
		<div data-th-replace="component/componentes :: _carousel"></div>
			<div class="container">
				<p class="text-center fs-1 fw-bold mt-3 font-monospace">Cursos disponibles</p>
				<div class="row mb-5">
					<div data-th-each="curso : ${cursos}" class="col-12 col-md-3 my-5 d-flex justify-content-center">
						<div class="card bg-dark"  style="width: 18rem;">
							  <img data-th-src="@{/curso/image/{id}(id=${curso.id})}" class="card-img-top img-thumbnail" alt="...">
							  <div class="card-body">
							    <p class="carda-title fs-5 text-warning" data-th-text="${curso.nombre}"></p>							    
							    <p class="fs-6 text-light mb-0"><i class="bi bi-people-fill"></i> Cupos: <span class="card-text text-warning fs-6" data-th-text="${curso.cupos}"></span></p>
							    <p class="fs-6 text-light mb-0"><i class="bi bi-calendar-check"></i> Inicio: <span class="card-text text-warning fs-6" data-th-text="${curso.fechaInicio}"></span></p>
							    <p class="fs-6 text-light mb-2"><i class="bi bi-calendar-x"></i> Termina: <span class="card-text text-warning fs-6" data-th-text="${curso.fechaTermino}"></span></p>
							    <div class="d-grid gap-2 d-md-block text-center">
							    	<a data-th-href="@{/curso/ver/{id}(id=${curso.id})}"  class="btn btn-outline-warning me-1" >Ver curso</a>
							   </div>
							  </div>
						</div>
						
						<div class="modal fade" id="verCurso">
						<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
							<div class="modal-content">
								<div class="modal-header">
									<p class="modal-title fs-3 fw-bold" data-th-text="${curso.nombre}"></p>
									<button class="btn btn-close" data-bs-dismiss="modal"></button>
								</div>
								<!-- contenido -->
								<div class="modal-body bg-light">
									<div class="row">
										<div class="col-6 mx-auto">
										<img data-th-src="@{/curso/image/{id}(id=${curso.id})}" class="rounded mx-auto" alt="...">
										</div>
									</div>
										<p class="carda-title fs-5" data-th-text="${curso.descripcion}"></p>
										<p class="carda-title fs-5" data-th-text="${curso.contenido}"></p>
									<div class="row">
										<div class="col">
											 <p class="fs-6 text-warning mb-0"><i class="bi bi-people-fill"></i> Cupos: <span class="card-text text-warning fs-6" data-th-text="${curso.cupos}"></span></p>
											 <p class="fs-6 text-warning mb-0"><i class="bi bi-calendar-check"></i> Inicio: <span class="card-text text-warning fs-6" data-th-text="${curso.fechaInicio}"></span></p>
											 <p class="fs-6 text-warning mb-2"><i class="bi bi-calendar-x"></i> Termina: <span class="card-text text-warning fs-6" data-th-text="${curso.fechaTermino}"></span></p>
										</div>
									</div>	
								</div>
								<!-- Footer -->
								<div class="modal-footer">
									<button class="btn btn-outline-danger" data-bs-dismiss="modal">Volver</button>
									<a class="btn btn-outline-success ms-1">Postular</a>
								</div>
							</div>
						</div>
					</div>
					</div>
				</div>
				<div class="col my-5"><span>-</span></div>
			</div>
	<footer data-th-replace="component/componentes :: _footer"></footer>
	<script data-th-replace="component/componentes :: _script"></script>
</body>
</html>
